<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Carrera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Diagrama de Carrera</h1>
    <div class="container">
        <div class="module" id="module1">
            <h2>Ciclo Inicial</h2>
            <button class="subject" data-credits="5">Materia 1</button>
            <button class="subject" data-credits="5">Materia 2</button>
            <!-- Añade más materias aquí -->
            <p>Créditos: <span class="credits">0</span>/20</p>
        </div>
        <div class="module" id="module2">
            <h2>Sistema Político Nacional</h2>
            <button class="subject" data-credits="4">Materia 1</button>
            <button class="subject" data-credits="4">Materia 2</button>
            <!-- Añade más materias aquí -->
            <p>Créditos: <span class="credits">0</span>/20</p>
        </div>
        <!-- Añade más módulos aquí -->
    </div>
    <script src="script.js"></script>
</body>
</html>
